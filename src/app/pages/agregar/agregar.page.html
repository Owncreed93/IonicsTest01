<ion-header class="ion-no-border">

  <ion-toolbar color="dark">

    <ion-buttons slot="start">

      <ion-back-button color="tertiary" defaultHref="/">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-back-button> <!-- ion-back-button -->

    </ion-buttons>
    <!-- end ion button -->

    <ion-title>{{ lista.titulo }}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Nuevo Item</ion-label>
      <ion-input type="text" 
                [(ngModel)]="nombreItem"
                (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>  <!-- ion list  -->

  <ion-list> 

    <ion-list-header color="dark"> 
      <ion-label>Tareas por hacer : </ion-label>
    </ion-list-header> <!-- ion list header -->

    <ion-item color="dark"
              *ngFor="let item of lista.items">
      <ion-checkbox slot="start"
                    color="tertiary" 
                    [(ngModel)]="item.completado"></ion-checkbox>
      <ion-label >{{ item.desc}}</ion-label>
    </ion-item>

  </ion-list> <!-- ion list -->

</ion-content>
